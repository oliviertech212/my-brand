    let btn = document.getElementById("test");
let image;
let img;

blogimage.addEventListener("change", (e) => {
  img = e.target.files[0];

  const reader = new FileReader();

  reader.readAsDataURL(img);

  reader.addEventListener("load", () => {
    image = reader.result;
  });
});

const validateInput = () => {
  // Set error popup and form validation
  const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerHTML = message;
    inputControl.children.item(1).classList.add("failed");
    inputControl.children.item(1).classList.remove("success");
  };

  const setSuccess = (element) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerHTML = "";
    inputControl.children.item(1).classList.remove("failed");
    inputControl.children.item(1).classList.add("success");
  };

  let blogTitle = document.getElementById("blogtitle");
  let blogImage = image;
  // let blogDate = document.getElementById("blogdate");
  let blogContent = tinyMCE.get("editor").getContent();
  let text = blogContent.replace(/<[^>]*>/g, "");

  const fileField = document.querySelector('input[type="file"]');

  console.log(fileField);

  let blogTitleValue = blogTitle.value;
  let blogImageValue = blogImage;
  let blogContentValue = text;
  // let blogDateValue = blogDate.value;

  if (blogTitleValue === "" || blogImageValue === "" || blogContentValue=== "") {
    if (blogTitleValue === "") {
      setError(blogTitle, "Please enter a title for the blog");
    } else {
      setSuccess(blogTitle);
    }

    if (blogContentValue=== "") {
      setError(blogContent, "Please enter a date for the blog");
    } else {
      setSuccess(blogContent);
    }

    if (blogImageValue === "") {
      setError(blogImage, "Please choose an image for the blog");
    } else {
      setSuccess(blogImage);
    }
  } else {
    async function createBlog() {
      const token = localStorage.getItem("token");
      let formData = new FormData();
      formData.append("title", blogTitleValue);
      formData.append("content", blogContentValue);
      formData.append("image",fileField.files[0]);

      await fetch("https://expensive-newt-tiara.cyclic.app/articles/post", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
        },
        body: formData,
      })
        .then(async (res) => {
          if (res.status == 200) {
                    location.reload();
                  }

                  return await res.json();
        }
  ).then((data)=>{
    console.log(data);
  })
  .catch((err) => {
    console.log("notcretaed");
    console.error(err.message);
  });
}

createBlog()

}

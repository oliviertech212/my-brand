    <section class="login-section">
      <div class="login-form">
        <div class="top-div">
          <form id="signupform" name="loginform">
            <div class="label">
              <h1 id="status">SignUp</h1>

              <div>
                <input
                  id="admin-email"
                  name="email"
                  class="input"
                  type="email"
                  placeholder="email"
                />
                <p class="error"></p>
              </div>
              <div>
                <input
                  id="admin-pass"
                  name="password"
                  class="input"
                  type="password"
                  placeholder="password"
                />
                <p class="error"></p>
              </div>
            </div>

            <a href="./login.html"
              ><input
                id="login-btn"
                class="login-btn"
                type="button"
                value="Login"
            /></a>
            <input
              id="signup-btn"
              class="signup-btn"
              type="submit"
              value="Signup"
            />
          </form>
        </div>

        <div class="sign-in">
          <div class="google">
            <a class="btn-google" href="/auth/google" role="button">
              <i class="fab fa-google"></i>
              Sign In with Google
            </a>
          </div>
          <div class="facebook">
            <a class="btn-facebook" href="/auth/google" role="button">
              <i class="fab fa-facebook"></i>
              Sign In with facebook
            </a>
          </div>
        </div>
      </div>
    </section>

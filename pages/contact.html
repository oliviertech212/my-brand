    <section class="contact-section">
        <div class="head-desc">
            <h1>Contact me</h1>
            <hr>
        </div> 
        <div class="contact-form">
           <div class="left-div">
                <form name="contactform" id="cform" action="">
                  <div class="label">
                    <div class="mobile">
                      <label for="name">name</label><br>
                    <input id="cname" name="name" class="input cname" type="text" placeholder="enter your name">
                    <p class="error"></p>
                    </div>
                    <div class="mobile">
                      <label for="email">email</label><br>
                    <input id="cemail" name="email" class="input cemail" type="email" placeholder="enter your email">
                    <p class="error"></p>
                    </div>
                  </div>
                  <div class="msg">
                    <label for="message">message</label>
                    <textarea  id="cmessage" class="message cmessage" placeholder="enter your message "  name="message" id="" cols="30" rows="10"></textarea>
                    <p class="error"></p>
                  </div>
                 <input id="csubmit" class="send-btn" type="submit" value="send">
                
                </form>
           </div>
